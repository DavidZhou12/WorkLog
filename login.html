<!DOCTYPE HTML>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Work log for Sunset Park Elementary School Admins to use.">
		<meta name="keywords" content="work log">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<base href="#">
		<!-- TODO add an icon
		<link rel="icon" href=""> -->
		<title>Admin's Work Log</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		
        <!-- metisMenu CSS -->
        <link rel="stylesheet" type="text/css" href="css/metisMenu.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/worklog.css">

        <!-- Morris Charts CSS -->
        <link rel="stylesheet" type="text/css" href="css/morris.css">
		
		<!-- Custom Fonts -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<div class="page-wrapper">
			<div class="container">
				<div class="page-header">
					<h2>Please Sign In</h2>
				</div> <!-- /.page-header -->

				<!-- Login Panel -->
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
						<div class="jumbotron">
							<form role="form" action="{{url_for('login_confirm')}}" method="POST">
								<fieldset>
									<!-- User ID -->
									<div class="input-group input-group-lg">
										<span class="input-group-addon indent-username">User ID</span>
										<input type="email" class="form-control" placeholder="Email Address" name='username'>
									</div><br> <!-- /.input-group -->
									<!-- User Password -->
									<div class="input-group input-group-lg">
										<span class="input-group-addon">Password</span>
										<input type="password" class="form-control" placeholder="********" name='password'>
									</div> <!-- /.input-group -->
									<br>
									<p>
										<!-- Sign Up Link -->
										<a href="{{url_for('return_account_setup')}}"><small>New user? Click here to sign up!</small></a>

										<!-- Login Button -->
										<input type="submit" class="btn btn-primary btn-lg pull-right" value="Login">
									</p>
								</fieldset>
							</form>
						</div> <!-- /.jumbotron -->
					</div> <!-- /.column control -->
				</div> <!-- /.row -->

				<!-- FOOTER -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<footer>
						<p class="pull-right"><a href="#">Back to top</a></p>
						<p>&copy; 2016 Next Step, Inc. &middot; <a href="{{url_for('return_privacy')}}">Privacy</a> &middot; <a href="{{url_for('return_terms')}}">Terms</a></p>
					</footer>
				</div> <!-- ./column control -->
			</div> <!-- /.container -->
		</div> <!-- /.page-wrapper -->

		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

        <!-- metis Menu Plugin JavaScript -->
        <script type="text/javascript" src="js/metisMenu.min.js"></script>

        <!-- Morris Charts JavaScript -->
        <script type="text/javascript" src="js/raphael.min.js"></script>
        <script type="text/javascript" src="js/morris.min.js"></script>
        <script type="text/javascript" src="js/data/morrisData.js"></script>

        <!-- Sidebar JavaScript -->
        <script type="text/javascript" src="js/sideBar.js"></script>
	</body>
</html>
